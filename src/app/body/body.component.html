  <div style="width: 100%; margin-top: 50px; background-color: #f7f7f7;">
      <div class="headerComponent center-align" style="display: flex; justify-content: space-between;">
        <div style="font-weight: bold;">
          <h2>My Smart Basket</h2>
        </div>
       <div class="d-flex">
        <div style="text-decoration: underline; cursor: pointer;">
          View All
        </div>
        
        <div>
          <button class="btn-arrows" style="margin-left: 10px;"><i class="fa-solid fa-angle-left"></i></button>
          <button class="btn-arrows" style="margin-left: 10px;"><i class="fa-solid fa-angle-right"></i></button>
        </div>
       </div>
      </div>
      <div class="cards headerComponent">
        <div *ngFor="let item of items; let i = index" class="item" (click)="openItem(item)" style="cursor: pointer;">
          <app-card [name]="item.name" [index]="i" [currentPrice]="item.currentPrice" [originalPrice]="item.originalPrice" [img]="item.img" [percentage]="item.percentage"></app-card>
        </div>
      </div>
  </div>
  
  <div style="width: 100%; margin-top: 10px;">
    <div class="headerComponent" >
      <div><h1>Bank Offer</h1></div>
    </div>
    <div class="bankDiscount">
      <div style="display: grid;
      grid-template-columns: auto auto auto auto; gap: 35px; ">
        <div *ngFor="let img of images" style="box-shadow: 0px 2px 4px rgb(0 0 0 / 31%);" >
          <img [src]="img.img" style="width: 100%; height: 100%;"/>
        </div>
      </div>
    </div>
  </div>
