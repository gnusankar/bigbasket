
<div>
    <div class="container">
      <div class="row">
        <div *ngFor="let add of addImageSources" class="col-11 col-sm-5	col-md-3 col-lg-1 m-3 m-0 p-0">
          <img [src]="add.add" style="width: 100%; height: 100%;" />
        </div>
      </div>
    </div>
  </div>
  
  <div class="container mt-5" style="background-color: #f7f7f7;
  ">
      <div class=" m-auto center-align d-flex align-content-center justify-content-between">
        <div style="font-weight: bold;">
          <h2>My Smart Basket</h2>
        </div>
       <div class="d-flex">
        <div style="text-decoration: underline; cursor: pointer;">
          View All
        </div>
        
        <div>
          <button class="btn-arrows" style="margin-left: 10px;"><i class="fa-solid fa-angle-left"></i></button>
          <button class="btn-arrows" style="margin-left: 10px;"><i class="fa-solid fa-angle-right"></i></button>
        </div>
       </div>
      </div>
      <div class="container">
        <div class="row m-auto ">
          <div *ngFor="let item of items; let i = index"  class="col-12 col-sm-4	col-md-3 col-lg-2 border m-3" (click)="openItem(item)" style="cursor: pointer;">
            <app-card [name]="item.name" [index]="i" [currentPrice]="item.currentPrice" [originalPrice]="item.originalPrice" [img]="item.img" [percentage]="item.percentage"></app-card>
          </div>
        </div>
      </div>
      
  </div>
  <div class="container mt-5">
    <div class="row">
      <div class="m-auto" >
        <div><h1>Bank Offer</h1></div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-5 col-md-3 col-lg-2 m-3" *ngFor="let img of images" style="box-shadow: 0px 2px 4px rgb(0 0 0 / 31%);" >
          <img [src]="img.img" style="width: 100%; height: 100%;"/>
        </div>
      </div>
    </div>
  </div>
