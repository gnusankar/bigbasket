<div class="items-body container">
    <div class="items row">
        <div class="mt-15 col-12">
            Home/ Fruits & vegetables / Fresh vegetables / {{data.name}}
        </div>
        <div class="product-container mt-15 row">
            <div class="mt-15 col-xs-6 col-sm-6 col-md-2 col-lg-2">
                <div *ngFor="let img of data.subImg" class="mt-15">
                    <img [src]="img.img"
                        style="width: 100px; height: 100px; box-shadow: 0px 2px 4px rgb(0 0 0 / 28%)" />
                </div>
            </div>
            <div class="mt-15 col-xs-6 col-sm-6 col-md-5 col-lg-5">
                <img [src]="data.img" style="width: 100%; height: 500px; box-shadow: 0px 2px 4px rgb(0 0 0 / 28%)"
                    class="mt-15" />
            </div>
            <div class=" mt-15 col-xs-6 col-sm-6 col-md-5 col-lg-5">
                <div>
                    <div>
                        <div style="text-decoration: underline;">Fresho</div>
                    </div>
                    <div class="mt-15">
                        <h4 style="font-weight: bold;">{{data.name}} : 1 pc (approx. 400 to 600 g)</h4>
                    </div>
                    <div class="percentage mt-15" style="text-decoration: line-through;">
                        MRP: {{data.originalPrice}}
                    </div>
                    <div class="mt-15">
                        <h4> You Save: {{data.percentage}}</h4>

                        <p style="color: green;">(inclusive of all taxes)</p>
                    </div>
                    <div class="d-flex mt-15">
                        <div class="flag b-r-5 center-align basket" style="margin-right: 5px;">
                            Add To Basket
                        </div>
                        <div class="bottomBox b-r-5 center-align saveLater" style="font-weight: bold;">
                            <i class="fa-regular fa-bookmark" style="font-size: 25px;
                margin-right: 5px;"></i> Save For Later
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
